<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand text-danger" href="/">Anasayfa</a>
            <form class="d-flex " role="search">
                <a class="btn btn-outline-success" href="addPosts">Yazı Ekle</a>
                <a class="btn btn-outline-success ml-2" href="posts">Yazılarım</a>
            </form>
        </div>
    </nav>


    <div class="w-25 mx-auto mt-5">
        <form action="/takePost" method="POST">
            <div class="mb-3 text-center">
                <label for="exampleInputEmail1" class="form-label text-center">Blog Başlık</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required
                    name="postTitle">
            </div>
            <div class="mb-3 text-center">

                <div class="form-floating">
                    <label for="floatingTextarea2">Blog Yazısı</label>
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px" required name="postContent"></textarea>

                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary ">Kaydet</button>

            </div>

        </form>

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
